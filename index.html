<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>成都热门景点</title>
    <link rel="stylesheet" href="css/mdui.css">
    <link rel="stylesheet" href="css/mdui-theme.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body class="mdui-drawer-body-left mdui-theme-primary-indigo mdui-appbar-with-toolbar mdui-loaded">
    <header class="mdui-appbar mdui-appbar-fixed">
        <div class="mdui-toolbar mdui-color-theme">
            <span class="mdui-btn mdui-btn-icon" data-bind="click: switchToggle">
                <i class="mdui-icon material-icons">menu</i>
            </span>
            <span class="mdui-typo-title">成都热门景点</span>
        </div>
    </header>
        <div data-bind="css: {'mdui-drawer-close': isToggled, 'mdui-drawer-open': isFalseToggled}" class="mdui-drawer mdui-color-white" id="left-drawer">
            <div class="mdui-container">
                <div class="mdui-textfield">
                    <input data-bind="value: filterWord, valueUpdate: 'keyup', event: {keyup: filterScenic}" class="mdui-textfield-input" type="text" placeholder="筛选景点" />
                </div>
            </div>
            <ul data-bind="foreach: scenicList" class="mdui-list">
                <li data-bind="text: name, visible: visible, click: $parent.showInfoWindow" class="mdui-list-item mdui-ripple"></li>
            </ul>
        </div>
        <div class="mdui-container-fluid" id="container"></div>
    </div>
    

    <script src="js/knockout-3.4.2.js"></script>
    <script src="js/app.js"></script>
    <!-- <script src="js/mdui.js"></script> -->
    <script>
        mapError = function () {
            document.getElementById('container').innerHTML = "糟糕，地图暂时无法加载";
        }
    </script>   
    <script async defer src="http://webapi.amap.com/maps?v=1.4.6&key=9a82c09101b7b00e690cd03b7bbcb2db&callback=init" onerror="mapError()"></script>
    
</body>

</html>
